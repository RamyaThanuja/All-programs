<!DOCTYPE html>
<html>
<h1 style="color:blue" align="center"><i>Details of NewJoiners</i></h1>
<title>New Join Form</title>
<script>
function guardian()
{
var age=document.getElementById("age").value;
if (age<1)
{
alert("Age cannot be less than 1");
document.getElementById("age").focus();
}
if(age>100)
{
alert("Age cannot be greater than 100");
document.getElementById("age").focus();
}
if(age>18)
{
document.getElementById("guard").disabled=true;
}
if(age<18)
{
document.getElementById("guard").disabled=false;
}
}
function nationality(){
var nations = document.getElementsByName("nation");
var v = 0;
for(i = 0; i < nations.length; i++) {
if(nations[i].checked)
v = nations[i].value;
}
if(v=="INDIA"){
document.getElementById("some_nation").style.display="none";
}
if(v=="NRI"){
document.getElementById("some_nation").style.display="none";
}
if(v=="OTHERS"){
document.getElementById("some_nation").style.display="block";
}
}
var dObject = {
"Medical": ["Dentist","Optho","Gynac"],
"Lawyer": ["General","Criminal"],
"Engineer": ["It","Civil","Mecha","Chemical"],
"commerce":["Bcom","CA","Mcom"]
}
window.onload = function() {
var degree = document.getElementById("Degree");
var spl = document.getElementById("spl");
for (var x in dObject) {
degree.options[degree.options.length] = new Option(x, x);
}
degree.onchange = function() {
spl.length = 1;
var z = dObject[this.value];
for (var i = 0; i < z.length; i++) {
spl.options[spl.options.length] = new Option(z[i], z[i]);
}
}
}
function display(){
var x = document.getElementById("form1");
var txt = "";
var i;
for (i = 0; i < x.length; i++) {
if(x.elements[i].type=="text"||x.elements[i].type=="number")
txt = txt + x.elements[i].value+"<br>";
if (x.elements[i].checked)
txt = txt + x.elements[i].value+"<br>";
else if (x.elements[i].checked == false)
txt = txt+"<br>";
else
{
console.log(x.elements[i].value);
txt = txt + x.elements[i].value + "<br>";
}
}
document.getElementById("result").innerHTML = txt;



}
</script>
